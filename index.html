<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>♥ letters for tara ♥</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="row1">
        <div id="heart-img" class="heart"></div>
        <div class="title">
            letters for tara
        </div>
    </div>
    <div class="row2">
        <div id="left-arrow">
            <i onClick="prev_letter()" class="fas fa-chevron-left"></i>
        </div>
        <div id="letter">
            <div id="intro">
            </div>
            <div id="letter-body">
            </div>
            <div id="conclusion">
            </div>
        </div>
        <div id="right-arrow"> 
            <i onClick="next_letter()" class="fas fa-chevron-right"></i>
        </div>
    </div>
    <div id="tracker-wrapper">
        <div id="tracker">
                1 / 25
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://kit.fontawesome.com/5687e80c68.js" crossorigin="anonymous"></script>
</body>
</html>
